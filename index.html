<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- Header -->
    <header id="header" class="">
        <div class="header-con container">
           
            <div class="left-con">
                <img class="brand-logo" src="img/logo.png" alt="logo">
                <ul class="main-nav">
                   <li class="nav-item">Home</li>
                   <li class="nav-item">Tv Shows</li>
                   <li class="nav-item">Movies</li>
                   <li class="nav-item">News & Popular</li>
                   <li class="nav-item">My List</li>
                   <li class="nav-item">Browse by Languages</li>
                    
                </ul>
            </div>
            
            <div class="right-con">
                <div class="icons">
                    <i class="fas fa-search"></i>
                    <i class="fas fa-bell"></i>
                    <i class="fas fa-user"></i>
                </div>
            </div>
        </div>

    </header>

    <!-- banner section start -->
     <div class="banner-section" id="banner-section" >

        <div class="banner_fadeBottom"></div>
     </div>

    <!-- banner section end -->

    <!-- Movies section  start-->
    <div class="movies-con " id="movies-con">

    </div>
        <!-- Movies section end -->


</body>
</html>
